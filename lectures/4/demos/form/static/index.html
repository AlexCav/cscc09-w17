<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Ajax Example</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
